<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven - Sensores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eff7e1;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            background-color: #f0f7eb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #7a9e71;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            width: 80px;
            margin-left: 20px;
        }
        h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
            flex-grow: 1;
        }
        .icons {
            margin-right: 20px;
        }
        .icons a {
            text-decoration: none;
            margin: 0 5px;
        }
        .icons img {
            width: 40px;
            cursor: pointer;
        }
        .sensor-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 30px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            border: 2px solid #4a7c3a;
        }
        .sensor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #dff0d8;
            border-radius: 10px;
            border: 2px solid #4a7c3a;
        }
        .sensor-item span {
            font-weight: bold;
        }
        .indicator {
            width: 20px;
            height: 20px;
            background-color: limegreen;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo GreenHaven">
            <h1>GreenHaven</h1>
            <div class="icons">
                <a href="index.html"><img src="home-icon.png" alt="Home"></a>
                <a href="sensor.html"><img src="wifi-icon.png" alt="Sensores"></a>
                <a href="charts.html"><img src="chart-icon.png" alt="Gráficos"></a>
            </div>
        </div>
        <div></div>
        <div class="sensor-box">
            <div class="sensor-item"><span>Sensor DHT 11</span><div class="indicator"></div><span>Leitura: 0%</span></div>
            <div class="sensor-item"><span>Cooler</span><div class="indicator"></div><span>Leitura: Ligado</span></div>
            <div class="sensor-item"><span>Sensor LDR</span><div class="indicator"></div><span>Leitura: 0%</span></div>
            <div class="sensor-item"><span>Lâmpada</span><div class="indicator"></div><span>Leitura: Ligada</span></div>
            <div class="sensor-item"><span>Sensor Higrômetro</span><div class="indicator"></div><span>Leitura: 0%</span></div>
            <div class="sensor-item"><span>Aquecedor</span><div class="indicator"></div><span>Leitura: Ligado</span></div>
            <div class="sensor-item"><span>Sensor Temperatura</span><div class="indicator"></div><span>Leitura: 0°C</span></div>
            <div class="sensor-item"><span>Nível de Água</span><div class="indicator"></div><span>Leitura: Normal</span></div>
        </div>
    </div>
    <footer>
        <p>GreenHaven &copy; 2024</p>
    </footer>
</body>
</html>
