<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven - Gráficos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="charts.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo GreenHaven">
            <h1>GreenHaven</h1>
            <div class="icons">
                <a href="index.html"><img src="home-icon.png" alt="Home"></a>
                <a href="sensor.html"><img src="wifi-icon.png" alt="Sensores"></a>
                <a href="charts.html"><img src="chart-icon.png" alt="Gráficos"></a>
            </div>
        </div>

        <div class="chart-container">
            <!-- Filtros de período -->
            <div class="time-filters">
                <button class="time-btn active" data-period="24h">24h</button>
                <button class="time-btn" data-period="7d">7 dias</button>
                <button class="time-btn" data-period="30d">30 dias</button>
                <button class="time-btn" data-period="custom">Personalizado</button>
            </div>

            <!-- Gráficos Estáticos -->
            <div class="chart-grid">
                <div class="chart-card">
                    <h3>Temperatura (°C)</h3>
                    <div class="bar-chart">
                        <div class="bar" style="height: 80%; background-color: #ff6666;" title="Temperatura 80%"></div>
                        <div class="bar" style="height: 60%; background-color: #ff9966;" title="Temperatura 60%"></div>
                        <div class="bar" style="height: 40%; background-color: #ffcc66;" title="Temperatura 40%"></div>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Luminosidade</h3>
                    <div class="pie-chart">
                        <div class="slice slice1"></div>
                        <div class="slice slice2"></div>
                        <div class="slice slice3"></div>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Nível de Água</h3>
                    <div class="bar-chart">
                        <div class="bar" style="height: 90%; background-color: #66ccff;" title="Nível de água 90%"></div>
                        <div class="bar" style="height: 50%; background-color: #66b2ff;" title="Nível de água 50%"></div>
                        <div class="bar" style="height: 30%; background-color: #6699ff;" title="Nível de água 30%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>GreenHaven &copy; 2024</p>
    </footer>
</body>
</html>
