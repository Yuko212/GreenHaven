<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eff7e1;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            background-color: #f0f7eb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #7a9e71;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            width: 80px;
            margin-left: 20px;
        }
        h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
            flex-grow: 1;
        }
        .icons {
            margin-right: 25px;
        }
        .icons a {
            text-decoration: none;
            margin: 0 5px;
        }
        .icons img {
            width: 30px;
            cursor: pointer;
        }
        .status-box {
            background-color: #dff0d8;
            padding: 15px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #4a7c3a;
        }
        .status-box h2 {
            color: #4a7c3a;
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            background-color: limegreen;
            border-radius: 50%;
            display: inline-block;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .buttons-container button {
            background-color: #9ac779;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .mode-toggle img {
            width: 80px;
            margin: 0 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cce3c1;
            border: 2px solid #2f6532;
            border-radius: 25px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 2px;
            background-color: #2f6532;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2f6532;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
            background-color: white;
        }
        .sensor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .sensor-box {
            background-color: #4a7c3a;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
        }
        .sensor-box img {
            width: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo GreenHaven">
            <h1>GreenHaven</h1>
            <div class="icons">
                <a href="index.html"><img src="home-icon.png" alt="Home"></a>
                <a href="sensor.html"><img src="wifi-icon.png" alt="Sensores"></a>
                <a href="charts.html"><img src="chart-icon.png" alt="Gráficos"></a>
            </div>
        </div>
        <div class="status-box">
            <h2>Status <span class="status-indicator"></span></h2>
            <div class="buttons-container">
                <button>Ligar Aquecedor</button>
                <button>Ligar Bomba d’água</button>
                <button>Ligar Lâmpada</button>
                <button>Ligar Cooler</button>
            </div>
        </div>
        <div class="mode-toggle">
            <img src="auto-icon.png" alt="Modo Automático">
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <img src="manual-icon.png" alt="Modo Manual">
        </div>
        <div class="sensor-container">
            <div class="sensor-box"><img src="sun-icon.png" alt="Sol"> Luminosidade 0%</div>
            <div class="sensor-box"><img src="drop-icon.png" alt="Gota"> Umidade 0%</div>
            <div class="sensor-box"><img src="thermometer-icon.png" alt="Termômetro"> Temperatura 0°C</div>
            <div class="sensor-box"><img src="water-level-icon.png" alt="Nível de Água"> Nível de Água 0%</div>
        </div>
    </div>
    <footer>
        <p>GreenHaven &copy; 2024</p>
    </footer>
</body>
</html>
