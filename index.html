<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo GreenHaven">
            <h1>GreenHaven</h1>
            <div class="icons">
                <a href="index.html"><img src="home-icon.png" alt="Home"></a>
                <a href="sensor.html"><img src="wifi-icon.png" alt="Sensores"></a>
                <a href="charts.html"><img src="chart-icon.png" alt="Gráficos"></a>
            </div>
        </div>
        <div class="status-box">
            <h2>Status <span class="status-indicator"></span></h2>
            <div class="buttons-container">
                <button>Ligar Lâmpada</button>
                <button>Ligar Bomba d'água</button>
                <button>Ligar Aquecedor</button>
                <button>Ligar Cooler</button>
            </div>
        </div>
        <div class="mode-toggle">
            <img src="auto-icon.png" alt="Modo Automático">
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <img src="manual-icon.png" alt="Modo Manual">
        </div>
        <div class="sensor-container">
            <div class="sensor-box"><img src="sun-icon.png" alt="Sol"> Luminosidade 0%</div>
            <div class="sensor-box"><img src="drop-icon.png" alt="Gota"> Umidade 0%</div>
            <div class="sensor-box"><img src="thermometer-icon.png" alt="Termômetro"> Temperatura 0°C</div>
            <div class="sensor-box"><img src="water-level-icon.png" alt="Nível de Água"> Nível de Água 0%</div>
        </div>
    </div>
    <footer>
        <p>GreenHaven &copy; 2024</p>
    </footer>
</body>
</html>
